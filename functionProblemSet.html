<script>
	//Exercise 1 Is Even();
	function isEven(x) {
		if(x % 2 === 0) {
			console.log("true");
		} else {
			console.log("false");
		}
	}
	isEven();

	//Exercise 2 Factorial();
	function factorial(num){
		var result = 1;
		for(var i = 2; i <= num; i++) {
			result *= i;
		}
		return result
	}

	//Exercise 3 Kebab to Snake
	function kebabToSnake(str) {
		var newStr = str.replace(/-/g, "_");
		return newStr;
	}
