<script>
	//Reverse array - print array in reverse	
	function printReverse(array) {
		for(var i = array.length - 1; i >= 0; i--){
			console.log(array[i]);
		}
	}
	

	//Is uniform - are all numbers or letter the same return true or false
	function isUniform(arr){
		var first = arr[0];
			for(var i = 1; i < arr.length; i++){
				if(arr[i] !== first){
				return false;
			}
		}
		return true;
	}


	//Sum Array - add numbers in array
	function sumArray(arr){
		var total = 0;
		arr.forEach(function(element){
			total += element;
		});
		return total;
	}


	//Max Array - return the maxium number in array
	function max(arr){
		var max = arr[0];
		for(var i = 1; i < arr.length; i++){
			if(arr[i] > max){
				max = arr[i];
			}
		}
		return max;
	}

</script>
