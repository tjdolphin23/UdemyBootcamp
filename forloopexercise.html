<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">

</head>
<body>
    <h1>4 Loops Exercises</h1>
    <p>See console</p>
</body>

<script>

	//exercise 1: print all numbers between -10 and 19
	for(var i = -10; i < 20; i++) {
		console.log(i);
	}


	//exercise 2: print all even numbers between 10 and 40
	for(var j = 10; j < 41; j+=2) {
		console.log(j);
	}


	//exercise 3: print all odd numbers between 300 and 333
	for(var l = 301; l < 334; l+=2) {
		console.log(l);
	}


	//exercise 4: print all numbers divisible by 5 and 3 between 5 and 50
	for(var m = 5; m < 51; m++) {
		if(m % 5 === 0 && m % 3 === 0) {
			console.log(m);
		}
	}

</script>
</html>
